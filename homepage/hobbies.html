<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <script>
          document.addEventListener("DOMContentLoaded", function() {
              let query = document.getElementById("page_search");
              query.addEventListener("keypress", (event)=> {
                  if (event.keyCode === 13) {
                      event.preventDefault();

                  if (query.value === "Start") {
                      window.location.href = "index.html";
                  }
                  else if (query.value === "Hobbies") {
                      window.location.href = "hobbies.html";
                  }
                  else if (query.value === "CV") {
                      window.location.href = "cv.html";
                  }
                  else if (query.value === "Links") {
                      window.location.href = "links.html";
                  }
              }
              });
          });
        </script>
    </head>
    <body>
        <h5>
            <a class="one" href="index.html">Start</a>
            <a class="one" href="/hobbies.html">Hobbies</a>
            <a class="one" href="cv.html">CV</a>
            <a class="one" href="links.html">Links</a>
            <div class="right">
              <input type="search" placeholder="go to page" list="pages" id="page_search"></input>
            </div>
        </h5>

        <datalist id="pages">
          <option value="Start">
          <option value="Hobbies">
          <option value="CV">
          <option value="Links">
        </datalist>

        <h1>These are my hobbies.</h1>

        <div class="dropdown container">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Bouldering and Sports Climbing
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="https://en.wikipedia.org/wiki/Sport_climbing" target="blank">Wiki</a></li>
              <li><a class="dropdown-item" href="https://www.ifsc-climbing.org/" target="blank">International Federation of Sport Climbing</a></li>
            </ul>
          </div>

          <div class="container">
            <a class="btn btn-secondary" href="https://en.wikipedia.org/wiki/Running" role="button" target="blank">Running</a>
          </div>

          <div class="container">
            <a class="btn btn-secondary" href="https://en.wikipedia.org/wiki/Swimming" type="button" target="blank">Swimming</a>
          </div>

          <div class="container">
            <a class="btn btn-secondary" href="https://en.wikipedia.org/wiki/Cooking" type="button" target="blank">Cooking</a>
          </div>

    </body>
</html>
