            document.addEventListener("DOMContentLoaded", function() {

                    if (event.keyCode === 13) {
                        event.preventDefault();

                    }
                    else if (query.value === "Hobbies") {

                        window.location.href = "links.html";
                    }
                }
                });
            });
        </script>
